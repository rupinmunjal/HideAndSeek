<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantra Match Drag & Drop Game</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <audio id="item-audio" preload="auto"></audio>
        <div class="scoreboard">
            <p>Lives: <span id="lives-counter">3</span></p>
            <p>Level: <span id="level-counter">1</span></p>
            <p>Score: <span id="score-counter">0</span></p>
        </div>
        <button id="startButton" class="start-button">Start Game</button>
        <div class="theme-toggle-container">
            <label class="theme-toggle">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round"></span>
            </label>
            <span class="toggle-label">Dark Mode</span>
        </div>
        <div>
            <h1 class="text-primary fw-semibold text-center m-2">Sanskrit Zodiac Drag & Drop Game</h1>
            <h2 id="game-level" class="text-info-emphasis fw-semibold text-center m-2">Level 1</h2>
            <h3 id="game-title" class="text-warning fw-semibold text-center m-2">Arrange Items in Order</h3>
        </div>
        <div class="text-center m-3">
            <button id="reset-button" type="button" class="btn btn-primary">Reset Game</button>
            <button id="back-to-home" type="button" class="btn btn-secondary">Back to Home</button>
        </div>
        <div class="layout">
            <div id="draggable-container" class="draggable-container mt-4 mb-0">
                <!-- Draggable items go here -->
            </div>
            <div id="dropzone" class="dropzone mt-0">
                Drop Box
            </div>
        </div>
        <div id="message" class="message"></div>
        <div id="timer" class="timer">Time: 00:00</div>
    </div>
    <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
