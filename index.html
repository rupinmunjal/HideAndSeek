<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop Game</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <audio id="item-audio" preload="auto"></audio>

        <div class="scoreboard">
            <p>Lives: <span id="lives-counter">3</span></p>
            <p>Level: <span id="level-counter">1</span></p>
        </div>

        <div>
            <h1 class="text-primary fw-semibold text-center m-2">Drag & Drop Game</h1>
            <h2 id="game-level" class="text-info-emphasis fw-semibold text-center m-2">Level 1</h2>
            <h3 id="game-title" class="text-warning fw-semibold text-center m-2">Arrange Items in Order</h3>
        </div>

        <div class="text-center m-3">
            <button id="reset-button" type="button" class="btn btn-primary">Reset Game</button>
        </div>

        <div id="draggable-container" class="draggable-container mt-4 mb-0">
        </div>

        <div id="dropzone" class="dropzone mt-0">
            Drop Box
        </div>

        <div id="message" class="message"></div>
    </div>

    <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
