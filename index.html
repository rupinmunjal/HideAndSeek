<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop Game</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
</head>

<body>
    <h1 id="game-title">Drag & Drop Game</h1>

    <button id="reset-button">Reset Game</button>


    <div class="scoreboard">
        <p>Correct: <span id="correct-counter">0</span></p>
        <p>Incorrect: <span id="incorrect-counter">0</span></p>
    </div>

    <div id="draggable-container" class="container">
        <!-- Draggable items will be generated here -->
    </div>

    <div class="container">
        <div id="dropzone" class="dropzone">Drop Box</div>
    </div>
    

    <script src="script.js"></script>
</body>

</html>
