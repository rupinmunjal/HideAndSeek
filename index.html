<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantra Match Drag & Drop Game</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <div class="theme-toggle-container">
        <label class="theme-toggle">
            <input type="checkbox" id="theme-toggle">
            <span class="slider round"></span>
        </label>
        <span class="toggle-label">Dark Mode</span>
    </div>
    <div class="landing-container">
        <h1>Welcome to the Mantra Match Drag & Drop Game</h1>
        <p>Test your knowledge of Sanskrit in this exciting drag and drop game!</p>
        <div class="difficulty-select">
            <label for="difficulty" class="mb-3">Select Difficulty:</label>
            <select id="difficulty" class="form-select">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <button id="startGameBtn" class="start-game-btn">Start Game</button>
    </div>

    <script>
        document.getElementById('startGameBtn').addEventListener('click', function() {
            const difficulty = document.getElementById('difficulty').value;
            window.location.href = `game.html?difficulty=${difficulty}`;
        });

        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', function() {
            document.body.dataset.theme = 
                document.body.dataset.theme === 'dark' ? 'light' : 'dark';
            localStorage.setItem('theme', document.body.dataset.theme);
        });

        // Set initial theme based on localStorage or system preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.body.dataset.theme = savedTheme;
            themeToggle.checked = savedTheme === 'dark';
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.dataset.theme = 'dark';
            themeToggle.checked = true;
        }
    </script>
</body>
</html>
