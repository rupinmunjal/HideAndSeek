<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop Game</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="bg-secondary-subtle">
    <div class="container">
        <div class="scoreboard">
            <p>Lives: <span id="lives-counter">3</span></p>
            <p>Level: <span id="level-counter">1</span></p>
        </div>

        <div>
            <h1 class="text-primary fw-semibold text-center m-2">Drag & Drop Game</h1>
            <h2 id="game-level" class="text-info-emphasis fw-semibold text-center m-2">Drag & Drop Game</h2>
            <h3 id="game-title" class="text-warning fw-semibold text-center m-2">Drag & Drop Game</h3>
        </div>

        <div class="text-center mt-2">
            <button id="reset-button" type="button" class="btn btn-primary ">Reset Game</button>
        </div>

        <div id="draggable-container" class="draggable-container">
            <!-- Draggable items will be generated here -->
        </div>

        <div id="dropzone" class="dropzone">
            Drop Box
        </div>

        <div id="message" class="message">
        </div>

        <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
        <script src="script.js"></script>
    </div>
</body>

</html>
