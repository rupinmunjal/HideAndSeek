<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop Game</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <h1 id="game-title">Drag & Drop Game</h1>

    <button id="reset-button">Reset Game</button>

    <div class="scoreboard">
        <p>Lives: <span id="lives-counter">3</span></p>
        <p>Level: <span id="level-counter">1</span></p>
    </div>

    <div id="draggable-container" class="container">
        <!-- Draggable items will be generated here -->
    </div>

    <div class="container">
        <div id="dropzone" class="dropzone">Drop Box</div>
    </div>

    <div id="message" class="message"></div> <!-- Message for feedback -->

    <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
